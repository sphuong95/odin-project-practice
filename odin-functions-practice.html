<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script>
            function add7(x) {
                return x + 7;
            }
            function multiply(x,y) {
                return x*y;
            }
            function capitalize(aString) {
                fLetter = aString[0].toUpperCase();
                rest = aString.slice(1);
                return fLetter + rest;
            }
            function lastLetter(aStr) {
                return aStr[aStr.length-1];
            }
            function toStr(x) {
                return x.toString();
            }
        </script>
    </head>
